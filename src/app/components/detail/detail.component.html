<div class="detailPage" *ngIf="!errorMes && listOfFilm">
  <div class="detailPage_list_title">
    <p>{{listOfFilm.name}}</p>
    <span class="detailPage_date">{{listOfFilm.created | date:'mediumDate'}}</span>
  </div>
  <div class="back_button_div"> 
  <button [routerLink]="['/']" class="back_button">Back</button>
  </div>
  <div class="detailPage-main" *ngIf ="listOfFilm.films">
    <div *ngFor="let item of listOfFilm.films; let i = index" class="detailPage_list">
      <p> Film: {{i+1}}</p>
    </div>
  </div>
</div>

<div *ngIf="errorMes">
  <p>{{errorMes}}</p>
</div>
